<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Bored?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .conversation-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
        }

        @media (max-width: 480px) {
            .conversation-box {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conversation-box">
            <h1 id="question">Loading...</h1>
            <div class="button-container">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
        </div>
    </div>

    <script>
        const conversation = [
            {
                question: "Are you bored?",
                yes: 1,
                no: 1
            },
            {
                question: "Have you tried not being bored?",
                yes: 2,
                no: 2
            },
            {
                question: "Would you like some suggestions for fun activities?",
                yes: 3,
                no: 4
            },
            {
                question: "Great! Here are some ideas:<br><br>1. Take a walk<br>2. Read a book<br>3. Learn something new<br>4. Call a friend<br><br>Did any of these help?",
                yes: 5,
                no: 4
            },
            {
                question: "Well, at least you're honest.<br><br>Would you like to try again?",
                yes: 0,
                no: 5
            },
            {
                question: "Thanks for playing!<br><br>Hope you find something interesting to do!",
                yes: null,
                no: null
            }
        ];

        let currentQuestionId = 0;

        function loadQuestion(id) {
            const data = conversation[id];
            document.getElementById('question').innerHTML = data.question;
            
            if (data.yes === null && data.no === null) {
                document.getElementById('yesBtn').style.display = 'none';
                document.getElementById('noBtn').style.display = 'none';
            } else {
                document.getElementById('yesBtn').style.display = 'block';
                document.getElementById('noBtn').style.display = 'block';
            }
            
            currentQuestionId = id;
        }

        document.getElementById('yesBtn').addEventListener('click', () => {
            const data = conversation[currentQuestionId];
            if (data.yes !== null) {
                loadQuestion(data.yes);
            }
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            const data = conversation[currentQuestionId];
            if (data.no !== null) {
                loadQuestion(data.no);
            }
        });

        // Load the first question when the page loads
        loadQuestion(0);
    </script>
</body>
</html>
